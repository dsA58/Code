<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-root">
      <header class="popup-header">
        <h1 class="popup-title">Task Timer</h1>
        <p class="popup-subtitle">Plan your tasks and track time directly from this popup.</p>
      </header>

      <main id="task-container" class="task-list"></main>

      <button id="add" class="primary-btn">+ Add task</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
