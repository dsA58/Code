{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <!--<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="quote_name" placeholder="Symbol" type="text">-->
            <select id="optin_quote" name="symbol" class="form-control mx-auto w-auto">
                <option value="" disabled selected>Select a symbol to sell</option>
                {% for option in options%}
                    <option value="{{option.symbol}}">{{option.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
